<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - SlotEats</title>
    <style>
        :root {
            --primary: #e84118;
            --secondary: #ff4757;
            --dark: #2f3542;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: #fef2f2; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(232, 65, 24, 0.15); 
            width: 340px; 
            text-align: center; 
        }
        h3 { 
            margin-top: 0;
            margin-bottom: 25px; 
            color: var(--primary); 
            font-size: 32px; 
            font-weight: 800; 
        }
        h3 span { color: var(--dark); }

        form { background: transparent; padding: 0; box-shadow: none; }

        /* Contenedor relativo para el ojito */
        .pass-container {
            position: relative;
            width: 100%;
        }

        input { 
            width: 100%; 
            margin: 12px 0; 
            padding: 14px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.3s; 
        }
        input:focus { border-color: var(--secondary); }
        
        /* Estilo del ojito */
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary);
            font-size: 18px;
            user-select: none;
        }

        .btn-login { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            margin-top: 10px; 
            transition: 0.3s; 
        }
        .btn-login:hover { background: var(--secondary); transform: translateY(-2px); }
        
        .divider { margin: 25px 0; border-bottom: 1px solid #eee; position: relative; }
        .divider span { background: white; padding: 0 15px; position: relative; top: 10px; color: #999; font-size: 14px; }
        
        .btn-register { 
            width: 100%; 
            padding: 14px; 
            background: white; 
            color: var(--primary); 
            border: 2px solid var(--primary); 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            transition: 0.3s; 
            margin-top: 10px; 
        }
        .btn-register:hover { background: #fff5f5; border-color: var(--secondary); color: var(--secondary); }
    </style>
</head>
<body>

    <div class="container">
        <h3>Slot<span>Eats</span></h3>
        
        <form id="loginForm">
            <input type="text" id="userLogin" placeholder="Usuario" required>
            
            <div class="pass-container">
                <input type="password" id="passLogin" placeholder="Contrase√±a" required>
                <span class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <div class="divider"><span>¬øEres nuevo?</span></div>

        <button class="btn-register" onclick="window.location.href='registro.html'">Crear Cuenta</button>
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword() {
            const passInput = document.getElementById('passLogin');
            const toggleIcon = document.querySelector('.toggle-btn');
            
            if (passInput.type === "password") {
                passInput.type = "text";
                toggleIcon.innerText = "üîí"; // Cambia el icono al estar visible
            } else {
                passInput.type = "password";
                toggleIcon.innerText = "üëÅÔ∏è";
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('userLogin').value,
                password: document.getElementById('passLogin').value
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // --- SEGURIDAD Y CONEXI√ìN ---
                    
                    // 1. Activamos la marca de sesi√≥n
                    localStorage.setItem('sesionActiva', 'true');
                    
                    // 2. Guardamos el nombre para el saludo
                    localStorage.setItem('userNombre', result.nombre); 
                    
                    alert("¬°Bienvenido " + result.nombre + "!");
                    
                    // 3. Saltamos al Home
                    window.location.href = "home.html"; 

                } else {
                    alert(result.msg);
                }
            } catch (error) {
                alert("Error de conexi√≥n con el servidor");
                console.error(error);
            }
        });
    </script>
</body>
</html>
