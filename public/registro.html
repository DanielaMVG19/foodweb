<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - SlotEats</title>
    <style>
        :root { --primary: #e84118; --secondary: #ff4757; --dark: #2f3542; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #fef2f2; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(232, 65, 24, 0.15); width: 360px; }
        .header-registro { text-align: center; margin-bottom: 25px; }
        .join-text { color: var(--primary); font-size: 14px; font-weight: 800; letter-spacing: 2px; display: block; margin-bottom: 5px; text-transform: uppercase; }
        h3 { margin: 0; color: var(--primary); font-size: 36px; font-weight: 800; }
        h3 span { color: var(--dark); }
        input { width: 100%; margin: 8px 0; padding: 12px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--secondary); }
        .pass-container { position: relative; }
        .toggle-btn { position: absolute; right: 12px; top: 18px; cursor: pointer; color: var(--primary); }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        button:hover { background: var(--secondary); transform: translateY(-2px); }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-registro">
            <span class="join-text">√önete a</span>
            <h3>Slot<span>Eats</span></h3>
        </div>
        <form id="regForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Correo electr√≥nico" required>
            <input type="tel" id="telefono" placeholder="Tel√©fono" required>
            <div class="pass-container">
                <input type="password" id="password" placeholder="Contrase√±a segura" required>
                <span class="toggle-btn" onclick="const p = document.getElementById('password'); p.type = p.type === 'password' ? 'text' : 'password';">üëÅÔ∏è</span>
            </div>
            <button type="submit">Finalizar Registro</button>
            <a href="index.html" class="back-link">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        </form>
    </div>

   <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            telefono: document.getElementById('telefono').value,
            password: document.getElementById('password').value
        };

        try {
            const res = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                localStorage.setItem('userNombre', data.nombre); // Guarda nombre para el saludo
                alert("¬°Bienvenido/a a SlotEats!");
                window.location.href = 'home.html'; // Salto directo al Home
            }
        } catch (error) { alert("Error de conexi√≥n"); }
    });
</script>
</body>
</html>
