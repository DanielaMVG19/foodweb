<!DOCTYPE html>
<html lang="es">
<head>

        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .btn-back { text-decoration: none; color: var(--primary); font-weight: bold; font-size: 20px; }

        .pedido-card {
            background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px;

        }

        .pedido-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }

        .status-recibido { background: #d1d8e0; color: #4b6584; }
        .status-preparacion { background: #ffeaa7; color: #d35400; }
        .status-camino { background: #81ecec; color: #0097e6; }
        .status-entregado { background: #55efc4; color: #009432; }

        .items-list { font-size: 14px; color: #666; margin: 10px 0; padding-left: 20px; }
        .total-row { border-top: 1px solid #eee; pt: 10px; display: flex; justify-content: space-between; font-weight: bold; }

        .btn-cancelar {
            background: #ff4757; color: white; border: none; padding: 8px 15px;
            border-radius: 8px; cursor: pointer; font-size: 12px; margin-top: 10px;
        }
        .btn-cancelar:disabled { background: #ccc; cursor: not-allowed; }

        }
    </style>
</head>

        }
