<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar - SlotEats</title>
    <style>
        :root { --primary: #e84118; --secondary: #ff4757; --dark: #2f3542; --success: #27ae60; --light: #fef2f2; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        
        .form-box { background: white; padding: 35px; border-radius: 30px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(232, 65, 24, 0.1); text-align: center; border: 1px solid rgba(232, 65, 24, 0.05); }
        h3 { color: var(--primary); margin: 0 0 5px 0; font-size: 26px; font-weight: 800; }
        
        .input-group { text-align: left; margin-bottom: 18px; }
        label { font-size: 13px; font-weight: 700; color: var(--dark); margin-left: 5px; display: block; margin-bottom: 6px; }
        
        input, textarea { width: 100%; padding: 14px; border: 2px solid #f1f2f6; border-radius: 15px; box-sizing: border-box; outline: none; font-size: 15px; transition: 0.3s; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--primary); background: #fffcfb; }
        
        textarea { resize: none; height: 85px; }
        
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; margin-top: 10px; box-shadow: 0 4px 15px rgba(232, 65, 24, 0.2); }
        button:hover { background: var(--secondary); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(232, 65, 24, 0.3); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }

        .btn-qr { background: var(--success); }
        .back { display: block; margin-top: 25px; color: #a4b0be; text-decoration: none; font-size: 14px; font-weight: 600; }
        .back:hover { color: var(--primary); }

        #qrDisplay img { margin-top: 20px; border: 10px solid #f9f9f9; border-radius: 20px; width: 200px; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .info-timer { font-size: 12px; color: #666; margin-top: 15px; background: #fff5f5; padding: 12px; border-radius: 12px; border: 1px dashed var(--primary); line-height: 1.4; }

        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="form-box">
        <h3 id="resTitle">Reservar</h3>
        <p id="subTitle" style="color:#747d8c; font-size: 14px; margin-bottom: 30px;">¬°Est√°s a un paso de una gran experiencia!</p>
        
        <div id="resForm">
            <div class="input-group">
                <label>Nombre del Comensal</label>
                <input type="text" id="nombreCliente" placeholder="Ej: Juan P√©rez" required>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="input-group" style="flex: 1;">
                    <label>Personas</label>
                    <input type="number" id="personas" min="1" max="20" value="2" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Hora</label>
                    <input type="time" id="hora" required>
                </div>
            </div>
            <div class="input-group">
                <label>Fecha de la Cita</label>
                <input type="date" id="fechaReserva" required>
            </div>
            <div class="input-group">
                <label>Notas para el restaurante</label>
                <textarea id="notas" placeholder="Ej: Mesa cerca de la ventana, alergia al gluten..."></textarea>
            </div>
            <button id="btnConfirmar">Confirmar Reserva üçï</button>
        </div>

        <div id="qrSeccion" style="display:none;">
            <div id="qrDisplay"></div>
            <div id="controlQR">
                <p class="info-timer"><b>üéü Ticket Digital:</b> Genera tu QR ahora o b√∫scalo despu√©s en "Mis Reservas". Solo 1 QR cada 24h.</p>
                <button id="btnGenerarQR" class="btn-qr">Solicitar C√≥digo QR</button>
            </div>
        </div>

        <a href="home.html" class="back">‚¨Ö Volver al Men√∫ Principal</a>
    </div>

    <script>
        // 1. Configuraci√≥n Inicial
        const inputFecha = document.getElementById('fechaReserva');
        const hoy = new Date().toISOString().split('T')[0];
        inputFecha.setAttribute('min', hoy);
        inputFecha.value = hoy;

        // Rellenar nombre autom√°ticamente
        const userNombre = localStorage.getItem('userNombre') || "";
        document.getElementById('nombreCliente').value = userNombre;

        const params = new URLSearchParams(window.location.search);
        const restauranteSeleccionado = params.get('res') || "Restaurante";
        document.getElementById('resTitle').innerText = restauranteSeleccionado;
        
        let idNuevaReserva = null;

        // 2. L√≥gica de Confirmaci√≥n
        document.getElementById('btnConfirmar').addEventListener('click', async () => {
            const btn = document.getElementById('btnConfirmar');
            const fechaVal = inputFecha.value;
            const horaVal = document.getElementById('hora').value;
            const emailUsuario = localStorage.getItem('userEmail');

            if (!emailUsuario) return alert("Por favor, inicia sesi√≥n de nuevo.");
            if (!document.getElementById('nombreCliente').value || !fechaVal || !horaVal) {
                return alert("‚ö†Ô∏è Por favor rellena los campos de fecha y hora.");
            }

            // Validar que no sea una fecha pasada
            const ahora = new Date();
            const fechaSeleccionada = new Date(`${fechaVal}T${horaVal}`);
            if (fechaSeleccionada < ahora) {
                return alert("‚ùå No puedes viajar al pasado. Elige una fecha futura.");
            }

            btn.disabled = true;
            btn.innerText = "Guardando...";

            const data = {
                restaurante: restauranteSeleccionado,
                nombreCliente: document.getElementById('nombreCliente').value,
                emailCliente: emailUsuario,
                personas: document.getElementById('personas').value,
                fecha: fechaVal,
                hora: horaVal,
                notas: document.getElementById('notas').value,
                fechaHora: fechaSeleccionada.toISOString() // Agregado para el servidor
            };

            try {
                const response = await fetch('/reserve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    idNuevaReserva = result.id; 
                    document.getElementById('resForm').style.display = 'none';
                    document.getElementById('subTitle').innerText = "‚úÖ ¬°Todo listo! Tu mesa te espera.";
                    document.getElementById('qrSeccion').style.display = 'block';
                } else {
                    alert("Error: " + result.msg);
                    btn.disabled = false;
                    btn.innerText = "Confirmar Reserva üçï";
                }
            } catch (error) { 
                alert("Error de conexi√≥n"); 
                btn.disabled = false;
            }
        });

        // 3. Generaci√≥n de QR
        document.getElementById('btnGenerarQR').addEventListener('click', async () => {
            try {
                const response = await fetch('/generar-qr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reservaId: idNuevaReserva })
                });
                const result = await response.json();

                if (response.ok) {
                    document.getElementById('qrDisplay').innerHTML = `<img src="${result.qrImagen}">`;
                    document.getElementById('controlQR').innerHTML = "<p style='color:var(--success); font-weight:bold; margin-top:15px;'>‚úÖ Pase generado. ¬°T√≥male captura!</p>";
                } else {
                    alert(result.msg); 
                }
            } catch (e) { alert("Error al generar QR"); }
        });
    </script>
</body>
</html>
