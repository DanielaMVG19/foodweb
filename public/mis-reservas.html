<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - SlotEats</title>
    <link rel="stylesheet" href="style.css"> <style>
        .reserva-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .tiempo-falta { font-weight: bold; color: #d35400; }
        .btn-cancelar { background-color: #e74c3c; color: white; border: none; padding: 8px; cursor: pointer; border-radius: 4px; }
        .btn-cancelar:disabled { background-color: #95a5a6; cursor: not-allowed; }
        .aviso-llamar { color: #c0392b; font-size: 0.85em; display: block; margin-top: 5px; }
        #modalQR { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid black; z-index: 1000; text-align: center; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
    </style>
</head>
<body>
    <header>
        <h1>Mis Reservas</h1>
        <button onclick="window.location.href='index.html'">Volver</button>
    </header>

    <main id="listaReservas">
        <p>Cargando tus reservas...</p>
    </main>

    <div id="overlay"></div>
    <div id="modalQR">
        <h3>Tu C√≥digo QR</h3>
        <img id="imgQR" src="" alt="C√≥digo QR" style="width: 200px;">
        <br><br>
        <button onclick="cerrarQR()">Cerrar</button>
    </div>

    <script>
        const emailUsuario = localStorage.getItem('userEmail');

        if (!emailUsuario) {
            alert("Por favor inicia sesi√≥n primero");
            window.location.href = "login.html";
        }

        async function cargarReservas() {
            const contenedor = document.getElementById('listaReservas');
            try {
                const res = await fetch(`/mis-reservas/${emailUsuario}`);
                const reservas = await res.json();

                if (reservas.length === 0) {
                    contenedor.innerHTML = "<p>A√∫n no tienes reservas.</p>";
                    return;
                }

                contenedor.innerHTML = "";
                reservas.forEach(reserva => {
                    const infoTiempo = calcularDiferencia(reserva.fecha, reserva.hora);
                    
                    const card = document.createElement('div');
                    card.className = "reserva-card";
                    card.innerHTML = `
                        <h3>${reserva.restaurante}</h3>
                        <p>üìÖ ${reserva.fecha} | ‚è∞ ${reserva.hora}</p>
                        <p>üë• Personas: ${reserva.personas}</p>
                        <p>üìù Notas: ${reserva.notas || 'Sin notas'}</p>
                        <p class="tiempo-falta">${infoTiempo.mensaje}</p>
                        
                        <button onclick="obtenerQR('${reserva._id}')">Ver QR</button>
                        
                        ${infoTiempo.puedeCancelar 
                            ? `<button class="btn-cancelar" onclick="cancelar('${reserva._id}')">Cancelar Reserva</button>`
                            : `<span class="aviso-llamar">‚ö†Ô∏è Llamar al restaurante para cancelar reserva</span>`
                        }
                    `;
                    contenedor.appendChild(card);
                });
            } catch (e) {
                contenedor.innerHTML = "<p>Error al cargar reservas.</p>";
            }
        }

        function calcularDiferencia(fecha, hora) {
            const ahora = new Date();
            const cita = new Date(`${fecha}T${hora}`);
            const diffMs = cita - ahora;
            const diffHrs = diffMs / (1000 * 60 * 60);

            if (diffMs < 0) return { mensaje: "Cita finalizada", puedeCancelar: false };

            const horas = Math.floor(diffHrs);
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            return {
                mensaje: `Faltan: ${horas}h ${minutos}m`,
                puedeCancelar: diffHrs >= 1
            };
        }

        async function obtenerQR(id) {
            try {
                const res = await fetch('/generar-qr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reservaId: id })
                });
                const data = await res.json();
                
                if (res.ok) {
                    document.getElementById('imgQR').src = data.qrImagen;
                    document.getElementById('modalQR').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                } else {
                    alert(data.msg);
                }
            } catch (e) { alert("Error al conectar con el servidor"); }
        }

        async function cancelar(id) {
            if (!confirm("¬øSeguro que quieres cancelar esta reserva?")) return;

            try {
                const res = await fetch(`/cancelar-reserva/${id}`, { method: 'DELETE' });
                const data = await res.json();
                alert(data.msg);
                cargarReservas(); // Recargar lista
            } catch (e) { alert("Error al cancelar"); }
        }

        function cerrarQR() {
            document.getElementById('modalQR').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        cargarReservas();
    </script>
</body>
</html>
