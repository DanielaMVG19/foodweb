<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Reservas - SlotEats</title>
    <style>
        :root { --primary: #e84118; --secondary: #ff4757; --dark: #2f3542; --bg: #fef2f2; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--dark); padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary); }
        .btn-volver { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 8px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        .btn-volver:hover { background: var(--primary); color: white; }
        #listaReservas { max-width: 500px; margin: 0 auto; }
        .reserva-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(232, 65, 24, 0.08); margin-bottom: 25px; border-left: 6px solid var(--primary); }
        .info-row { display: flex; align-items: center; margin: 10px 0; color: #57606f; }
        .tiempo-falta { display: inline-block; background: #fff5f5; color: var(--primary); padding: 6px 15px; border-radius: 10px; font-weight: bold; margin: 15px 0; font-size: 0.9rem; }
        .actions { display: flex; gap: 12px; }
        .btn-qr { background: var(--primary); color: white; flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-cancelar { background: #f1f2f6; color: #57606f; flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .aviso-llamar { background: #fff5f5; color: #c0392b; padding: 10px; border-radius: 10px; font-size: 0.8rem; text-align: center; width: 100%; border: 1px dashed #feb2b2; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        #modalQR { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 25px; text-align: center; z-index: 1000; width: 80%; max-width: 320px; }
    </style>
</head>
<body>

    <header>
        <h1>Mis Reservas</h1>
        <button class="btn-volver" onclick="window.location.href='home.html'">‚Üê Volver al men√∫</button>
    </header>

    <main id="listaReservas">
        <p style="text-align: center;">Cargando tus citas...</p>
    </main>

    <div id="overlay" onclick="cerrarQR()"></div>
    <div id="modalQR">
        <h3>Tu Ticket Digital</h3>
        <img id="imgQR" src="" alt="QR" style="width: 100%; border-radius: 15px;">
        <br><button onclick="cerrarQR()" style="margin-top:15px; padding:10px 20px; cursor:pointer;">Cerrar</button>
    </div>

    <script>
        const emailUsuario = localStorage.getItem('userEmail');
        if (!emailUsuario) window.location.href = "login.html";

        function calcularDiferencia(fechaISO) {
            const cita = new Date(fechaISO);
            const ahora = new Date();
            const diffMs = cita - ahora;
            const diffHrs = diffMs / (1000 * 60 * 60);

            if (diffMs <= 0) return { mensaje: "Finalizada", puedeCancelar: false };
            
            const horas = Math.floor(diffHrs);
            const minutos = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            return {
                mensaje: `Faltan: ${horas}h ${minutos}m`,
                puedeCancelar: diffHrs >= 0.9
            };
        }

        async function cargarReservas() {
            const contenedor = document.getElementById('listaReservas');
            try {
                const res = await fetch(`/mis-reservas/${emailUsuario}`);
                const reservas = await res.json();
                if (reservas.length === 0) {
                    contenedor.innerHTML = "<p style='text-align:center;'>No tienes reservas.</p>";
                    return;
                }
                contenedor.innerHTML = "";
                reservas.forEach(reserva => {
                    const info = calcularDiferencia(reserva.fechaHora);
                    const dt = new Date(reserva.fechaHora);
                    const card = document.createElement('div');
                    card.className = "reserva-card";
                    card.innerHTML = `
                        <h3>${reserva.restaurante}</h3>
                        <div class="info-row">üìÖ ${dt.toLocaleDateString()} | ‚è∞ ${dt.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                        <div class="tiempo-falta">‚è≥ ${info.mensaje}</div>
                        <div class="actions">
                            <button class="btn-qr" onclick="obtenerQR('${reserva._id}')">Ver QR</button>
                            ${info.puedeCancelar 
                                ? `<button class="btn-cancelar" onclick="cancelar('${reserva._id}')">Cancelar</button>`
                                : `<div class="aviso-llamar">‚ö†Ô∏è Llamar para cancelar</div>`}
                        </div>`;
                    contenedor.appendChild(card);
                });
            } catch (e) { contenedor.innerHTML = "<p>Error de conexi√≥n.</p>"; }
        }

        async function obtenerQR(id) {
            const res = await fetch('/generar-qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reservaId: id })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('imgQR').src = data.qrImagen;
                document.getElementById('modalQR').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            } else alert(data.msg);
        }

        async function cancelar(id) {
            if (!confirm("¬øCancelar reserva?")) return;
            const res = await fetch(`/cancelar-reserva/${id}`, { method: 'DELETE' });
            const data = await res.json();
            alert(data.msg);
            cargarReservas();
        }

        function cerrarQR() {
            document.getElementById('modalQR').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        cargarReservas();
    </script>
</body>
</html>
